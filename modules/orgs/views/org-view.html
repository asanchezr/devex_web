<div class="sub-nav">
	<div class="container" role="main">
		<div class="breadcrumb-nav">
			<a href="/orgs" class="breadcrumb-nav"><i class="fa fa-chevron-left"></i> All Companies</a>
		</div>
	</div>
</div>

<section class="detail-page-background">

	<div class="container detail-view">
		<div class="detail-view-header" ng-if="vm.canEdit">
			<button type="button" class="btn btn-text-only pull-right" ui-sref="orgadmin.profile({orgId:vm.org._id})" title="Manage Company"><i class="fa fa-2x fa-gear"></i>
			</button>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<img src="/{{vm.org.orgImageURL}}" style="max-height: 75px">
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1 ng-bind="vm.org.name"></h1>
				<h4 ng-if="vm.org.website"><a href="{{vm.org.website}}" target="_blank" rel="nofollow"><i class="fa fa-external-link"></i> Company Website</a></h4>
				<br>
				<p ng-bind-html="vm.trust(vm.org.description)"></p>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-xs-12 text-center">

				<label-list>
					<label ng-repeat="capability in vm.org.capabilities" class="label label-cap-default {{capability.labelClass}}"><i class="fa fa-circle"></i> {{capability.name}}</label>
					<label ng-repeat="capabilitySkill in vm.org.capabilitySkills" class="label label-preferred-skill-selected">{{capabilitySkill.name}}</label>
				</label-list>
			</div>
		</div>
	</div>
</section>
